<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة مرعبة</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #scary-img {
            display: none;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>انتبه! مفاجأة في الطريق...</h1>
    <img id="scary-img" src="https://i.imgur.com/H2U3CRM.jpg" alt="مرعب">
    <script>
        setTimeout(() => { navigator.vibrate(3000); }, 2000);
        setTimeout(() => { 
            let audio = new Audio("https://www.myinstants.com/media/sounds/scream.mp3");
            audio.play(); 
        }, 5000);
        setTimeout(() => { 
            document.body.style.backgroundColor = "red"; 
            document.getElementById("scary-img").style.display = "block"; 
        }, 7000);
        setTimeout(() => { alert("هاهاها! 😈"); }, 10000);
    </script>
</body>
</html>
